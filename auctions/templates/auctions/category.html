{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul>
        {% for cat in categories %}

                <li><a href="http://localhost:8000?value={{cat.category}}">{{cat.category}}</a></li> 
            </div>
        {% endfor %}
    </ul>
{% endblock %}
