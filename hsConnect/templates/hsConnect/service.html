{% extends "hsConnect/layout.html" %}

{% block body %}

<h4>Services</h4>


<div class="lead">
    {% for product in products %}
        <div class="card-body">
            <a href="{% url 'product_detail' product.pk product.slug %}" class="card-link"> {{product.name}} </a>
            <p> <strong> Price: </strong> ${{product.price}} </p>
            <p> <strong> Description: </strong> {{product.description}} </p>
        </div>
    {% endfor %}
</div>

{% endblock %}
