{% extends "hsConnect/layout.html" %}

{% block body %}

<div class="lead">
    <div class="card-body">
        <p> <strong> Name: </strong> {{product.name}} </p>
        <p> <strong> Price: </strong> ${{product.price}} </p>
        
        <form action="{% url 'product_detail' product.id product.slug %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-outline-dark" type="submit" value="Add to Cart">
        </form>
    </div>
</div>

{% endblock %}
