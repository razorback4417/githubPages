{% extends "hsConnect/layout.html" %}

{% block body %}

<h2>Checkout</h2>

<div class="container">
    <div class="row">
        
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        
        <form action="" method="post">
            <table>
                {% csrf_token %}
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input class="btn btn-outline-dark" type="submit" value="Place Order"></td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock %}
