{% extends "hsConnect/layout.html" %}

{% block body %}
<div class="lead">
    <h4> Change Password</h4>
    
    {% if message %}
    <h5>{{message}}</h5>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <div style="padding-top: 10px">
        <button class="btn btn-outline-dark" type=submit> Save Changes </button>
        </div>
    </form>
</div>

{% endblock %}
