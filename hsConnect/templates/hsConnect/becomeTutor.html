{% extends "hsConnect/layout.html" %}

{% block body %}

<h4>Become a Tutor</h4>

{% if message %}
<div> {{ message }} </div>
{% endif %}

<div class="lead">
    <div style="padding-left: 10px; padding-top: 10px; display: flex; flex-direction: row">
        <div style="padding-right: 50px;">
            <div>
                Photo URL:
            </div>
            <br>
            <div style="padding-top: 10px;">
                About*:
            </div>
            <br><br><br><br><br>
            <div style="padding-top: 15px;">
                Subject(s)*:
            </div>
            <br><br><br>
            <div style="padding-top: 10px;">
                Grade(s)* I will teach:
            </div>
            <br><br><br>
            <div style="padding-top: 10px;">
                Availability*:
            </div>
            <br><br><br><br>
        </div>
        
        <form action="{% url 'becomeTutor' %}" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input name = "photo" type="text" class="form-control" id="inputGroupFile01">
                    </div>
            <div style="padding-top: 10px;">
                <textarea class="form-control" style="height: 160px; width: 150%" name="about" placeholder="Tell us about yourself." required></textarea>
            </div>
            <br>
            <div style="padding-top: 10px;">
                <label for="subjects"> Select one or more subjects:</label><br>
                <div style="padding-top: 5px;">
                    <select class="form-control" id="subjects" name="subjects" style="width:150px;height:70px" multiple>
                        {% for sub in allsubjects %}
                        <option value = "{{sub.subject}}"> {{sub.subject}} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div style="padding-top: 30px;">
                <select class="form-control" id="subjects" name="grades" style="width:150px;height:70px" multiple>
                    <option value = "K"> K </option>
                    <option value = "1"> 1 </option>
                    <option value = "2"> 2 </option>
                    <option value = "3"> 3 </option>
                    <option value = "4"> 4 </option>
                    <option value = "5"> 5 </option>
                    <option value = "6"> 6 </option>
                    <option value = "7"> 7 </option>
                    <option value = "8"> 8 </option>
                </select>
            </div>
            <br><br>
            <div>
                <textarea class="form-control" style="height: 100px; width: 150%" name="availability" placeholder="What days/times are you avaliable to teach?"></textarea>
            </div>
            
            <div>
                <input type="hidden" name="userstamp" value={{user.username}}>
                    </div>
            <br>
            <input class="btn btn-outline-dark" type="submit" value="Submit">
        </form>
    </div>
    <div style="padding-left: 10px; padding-top: 10px; display: flex; flex-direction: row; font-size: 12px">
        * items are required fields
    </div>
</div>

{% endblock %}
