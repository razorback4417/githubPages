<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advance Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

      <div id="options">
        <a href="search.html">Back to Google Search</a>
      </div>

      <div style="margin-left: 20px">
        <h1 style="color: #d93025; font-size: 20px; font-family: arial,sans-serif;">Advance Search</h>
      </div>

      <div>
          <hr style="border-top: 1px solid #bbb; margin-bottom: 20px;">
      </div>

      <div style="margin-left: 20px">
        <form action="https://www.google.com/search">
            <label style="margin-right: 65px;"> all these words:</label>
            <input type="text" placeholder="all these words" name="as_q" id="adv">
            <br><br>
            <label style="margin-right: 8px;"> this exact word or phrase: </label>
            <input type="text" placeholder="this exact word or phrase" name="as_epq" id="adv">
            <br><br>
            <label style="margin-right: 44px;"> any of these words: </label>
            <input type="text" placeholder="any of these words" name="as_oq" id="adv">
            <br><br>
            <label style="margin-right: 36px;"> none of these words: </label>
            <input type="text" placeholder="none of these words" name="as_eq" id="adv">
            <br><br>

            <input type="submit" value="Advance Search" id="adButton">
        </form>
      </div>

    </body>
</html>
